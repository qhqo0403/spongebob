<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0 user-scalable=no">
		<meta neme="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">	
		<title>SPONGEBOB</title>
		<link rel="stylesheet" href="assets/css/game.css">
		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		<script src="assets/script/app.js"></script>
	</head>
	<body>
		<section id="play">
			<div class="start_count">
				<img src="assets/img/txt3.png" alt="3">
			</div>
			<div class="innerbox">
				<div class="life">
					<ul>
						<li>
							<img src="assets/img/heart.png" alt="">
						</li>
						<li>
							<img src="assets/img/heart.png" alt="">
						</li>
						<li>
							<img src="assets/img/heart.png" alt="">
						</li>
					</ul>
				</div>
				<div class="play_info">
					<p class="time">10</p>
					<p class="hit">0</p>
				</div>
			</div>
			<div class="play_area">
				<div class="b0">
					<div class="plankton"><img src="assets/img/Plankton.png" alt=""></div>
				</div>
				<div class="b1">
					<div class="plankton"><img src="assets/img/Plankton.png" alt=""></div>
				</div>
				<div class="b2">
					<div class="plankton"><img src="assets/img/Plankton.png" alt=""></div>
				</div>
				<div class="b3">
					<div class="plankton"><img src="assets/img/Plankton.png" alt=""></div>
				</div>
				<div class="b4">
					<div class="plankton"><img src="assets/img/Plankton.png" alt=""></div>
				</div>
				<div class="b5">
					<div class="plankton"><img src="assets/img/Plankton.png" alt=""></div>
				</div>
				<div class="b6">
					<div class="plankton"><img src="assets/img/Plankton.png" alt=""></div>
				</div>
				<div class="b7">
					<div class="plankton"><img src="assets/img/Plankton.png" alt=""></div>
				</div>
				<div class="b8">
					<div class="plankton"><img src="assets/img/Plankton.png" alt=""></div>
				</div>
			</div>
		</section>
		<section id="result_wrapper">
			<div class="imgbox1">
				<img src="assets/img/excellent_img.png" alt="">
				<img src="assets/img/excellent_txt.png" alt="excellent">
			</div>
			<div class="imgbox2">
				<img src="assets/img/good_img.png" alt="">
				<img src="assets/img/good_txt.png" alt="">
			</div>
			<div class="imgbox3">
				<img src="assets/img/lower.png" alt="">
			</div>
			<div class="result">
				<img src="assets/img/score.png" alt="score">
				<div class="score">100</div>
			</div>
			<button type="button" class="again">Again</button>
		</section>
	</body>
</html>
